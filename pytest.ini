[tool:pytest]
# Pytest configuration for Matrix Program tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    performance: Performance tests
    slow: Slow running tests
    matrix: Matrix-specific tests
    binary: Binary-specific tests
    global: Global-specific tests
    special: Special programs tests

# Test execution
minversion = 7.0
timeout = 300
timeout_method = thread

# Coverage options
[coverage:run]
source = modules
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */settings/*
    */config/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

# Test data
[tool:pytest]
test_data_dir = tests/data
fixtures_dir = tests/fixtures

# Async testing
asyncio_mode = auto

# Mock configuration
mock_use_standalone_module = true

# Test environment
env = 
    TESTING = true
    DATABASE_URL = mongodb://localhost:27017/test_matrix
    SECRET_KEY = test-secret-key
    DEBUG = true
